{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon----->
    <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!-- Logo-->
    <link href={% static "img/logo.ico" %} rel="shortcut icon">
    <!--Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--- Static CSS-->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <!-- Datatable CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" <title>LineUsers</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left: 25px;">
                        {% block navbar-content %}{% endblock navbar-content %}
                    </a>
                </div>
                <!--  Input Search  Outside -->
                <div class="d-flex" style="margin-right: 25px;">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="search" id="search" placeholder="Live Search...." aria-label="Search">
                        <a href="{% url 'home' %}" class="btn btn-secondary btn-sm"><i class="fas fa-sync-alt"></i></a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Block content (Root) -->
        {% block content %} {% endblock content %}
    </div>
    <!--END /wrapper -->

    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
        <div class="text-center p-3" style="background-color:rgba(0, 0, 0, 0.2);">&copy;{% now "Y" %} Make try:
            <a class="text-light" href="#" style="text-decoration: none;">
                <span style="color: greenyellow;">www.TAM-project.com</span>
            </a>
        </div>
    </footer>

    <!--Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Datatables JS-->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- Datatables script -->
    <script>
        $("#example").DataTable({
            // Datatables configurations
            paging: true, //pagination
            pageLength: 12, // Data per page ต่อหน้า
            lengthChange: true, // show entries
            autoWidth: true, // controlauto width columns
            searching: true, // Input search
            bInfo: true, // Info on foother
            bSort: true // Filter A to Z and Z to A(and numbers)

            // Disable colums with specific filter A to Z, Z to A
            //   "columnDefs": [{
            //       "targets": 5, // 1 column
            //       "targets": [4, 5], // Mote than 1 column
            //       "orderable": false
            // }]
        });
        // Enable Searchbox outside
        var newSearch = $('#example').DataTable();
        $('#search').keyup(function() {
            newSearch.search($(this).val()).draw();
        })
    </script>

</body>

</html>
